services:
  intervals_icu_mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: intervals_icu_mcp:local
    container_name: intervals_icu_mcp
    ports:
      - "8080:8080"
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      INTERVALS_ICU_BASE_URL: ${INTERVALS_ICU_BASE_URL:-https://intervals.icu}
      INTERVALS_ICU_ATHLETE_ID: ${INTERVALS_ICU_ATHLETE_ID:-""}
      INTERVALS_ICU_API_KEY: ${INTERVALS_ICU_API_KEY:-""}
      ADDRESS: ${ADDRESS:-0.0.0.0:8080}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
