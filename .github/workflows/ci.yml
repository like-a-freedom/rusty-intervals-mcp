name: Build and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}
  release:
    types: [created]

jobs:
  build_binaries:
    name: Build ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}
    permissions:
      contents: write
      packages: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: intervals_icu_mcp_linux_x86_64
          - os_name: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin: intervals_icu_mcp_macos_x86_64
          - os_name: macOS-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            bin: intervals_icu_mcp_macos_aarch64
          - os_name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: intervals_icu_mcp_windows_x86_64.exe
    steps:
      - uses: actions/checkout@v4

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.platform.target }}
          toolchain: stable
          args: "--release -p intervals_icu_mcp"
          strip: true

      - name: Prepare artifact (Unix)
        if: matrix.platform.os != 'windows-latest'
        run: |
          mkdir -p app/${{ matrix.platform.target }}
          cp target/${{ matrix.platform.target }}/release/intervals_icu_mcp app/${{ matrix.platform.target }}/${{ matrix.platform.bin }}

      - name: Prepare artifact (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path app/${{ matrix.platform.target }}
          Copy-Item target/${{ matrix.platform.target }}/release/intervals_icu_mcp.exe app/${{ matrix.platform.target }}/${{ matrix.platform.bin }}

      - name: Generate SHA-256 (Unix)
        if: matrix.platform.os != 'windows-latest'
        run: |
          shasum -a 256 app/${{ matrix.platform.target }}/${{ matrix.platform.bin }} | cut -d ' ' -f 1 > app/${{ matrix.platform.target }}/${{ matrix.platform.bin }}.sha256

      - name: Generate SHA-256 (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          (Get-FileHash -Algorithm SHA256 app/${{ matrix.platform.target }}/${{ matrix.platform.bin }}).Hash.ToLower() | Out-File -Encoding ascii app/${{ matrix.platform.target }}/${{ matrix.platform.bin }}.sha256

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/${{ matrix.platform.target }}/${{ matrix.platform.bin }}
            app/${{ matrix.platform.target }}/${{ matrix.platform.bin }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_docker_images:
    name: Build Docker images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository_owner }}/rusty-intervals-mcp:latest
            ghcr.io/${{ github.repository_owner }}/rusty-intervals-mcp:${{ github.ref_name }}
