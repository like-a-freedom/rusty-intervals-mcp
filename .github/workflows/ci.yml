name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Run fmt check
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Run tests
        run: cargo test --all --no-fail-fast

  release-build:
    name: Build release artifacts
    needs: build
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: intervals_icu_mcp_x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            bin: intervals_icu_mcp_aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            bin: intervals_icu_mcp_x86_64_macos
          - os: macos-latest
            target: aarch64-apple-darwin
            bin: intervals_icu_mcp_aarch64_macos
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: intervals_icu_mcp_x86_64_windows.exe
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Add target
        run: rustup target add ${{ matrix.target }} || true

      - name: Build (cross for linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: houseabsolute/actions-rust-cross@main
        with:
          command: build
          target: ${{ matrix.target }}
          toolchain: stable
          args: "--locked --release"
          strip: true

      - name: Build (native for other targets)
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: |
          cargo build -p intervals_icu_mcp --bin intervals_icu_mcp --target ${{ matrix.target }} --release

      - name: Prepare artifact directory
        run: |
          mkdir -p app/${{ matrix.target }}
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp "target/${{ matrix.target }}/release/intervals_icu_mcp.exe" "app/${{ matrix.target }}/${{ matrix.bin }}" || true
          else
            cp "target/${{ matrix.target }}/release/intervals_icu_mcp" "app/${{ matrix.target }}/${{ matrix.bin }}" || true
          fi

      - name: Generate SHA-256
        run: |
          shasum -a 256 app/${{ matrix.target }}/${{ matrix.bin }} | cut -d ' ' -f 1 > app/${{ matrix.target }}/${{ matrix.bin }}.sha256

      - name: Create GitHub release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/${{ matrix.target }}/${{ matrix.bin }}
            app/${{ matrix.target }}/${{ matrix.bin }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_images:
    name: Build and publish Docker images (multi-arch)
    needs: release-build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix:
        include:
          - platforms: linux/amd64,linux/arm64
            tags: ghcr.io/${{ github.repository_owner }}/rusty-intervals:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/rusty-intervals
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{github.ref == 'refs/heads/main'}}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: ${{ matrix.platforms }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ghcr.io/${{ github.repository_owner }}/rusty-intervals:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
