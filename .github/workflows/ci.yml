name: Build and Release

on:
  release:
    types: [created]
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  checks:
    name: Checks (fmt, clippy, tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
        with:
          toolchain: stable
          components: rustfmt,clippy
          cache: true
      - name: Run fmt check
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Run tests
        run: cargo test --all --no-fail-fast

      - name: Install cargo-tarpaulin
        if: runner.os == 'Linux'
        run: cargo install cargo-tarpaulin --version 0.34.1

      - name: Run coverage (tarpaulin)
        if: runner.os == 'Linux'
        run: cargo tarpaulin --out Xml --ciserver github --run-types Tests --timeout 900

      - name: Upload coverage to Codecov
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v5
        with:
          files: ./cobertura.xml
          flags: coverage
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build_binaries:
    name: Build ${{ matrix.platform.os_name }}
    if: github.event_name == 'release'
    runs-on: ${{ matrix.platform.os }}
    permissions:
      contents: write
      packages: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: intervals_icu_mcp_linux_x86_64
          - os_name: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin: intervals_icu_mcp_macos_x86_64
          - os_name: macOS-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            bin: intervals_icu_mcp_macos_aarch64
          - os_name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: intervals_icu_mcp_windows_x86_64.exe
    steps:
      - uses: actions/checkout@v6

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Rust toolchain (with cache)
        uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
        with:
          toolchain: stable
          components: clippy
          cache: true
          cache-workspaces: true
          target: ${{ matrix.platform.target }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target/${{ matrix.platform.target }}
          key: ${{ runner.os }}-cargo-target-${{ matrix.platform.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binary
        run: cargo build -p intervals_icu_mcp --release --target ${{ matrix.platform.target }}

      - name: Prepare artifact (Unix)
        if: matrix.platform.os != 'windows-latest'
        run: |
          mkdir -p app/${{ matrix.platform.target }}
          cp target/${{ matrix.platform.target }}/release/intervals_icu_mcp app/${{ matrix.platform.target }}/${{ matrix.platform.bin }}

      - name: Prepare artifact (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path app/${{ matrix.platform.target }}
          Copy-Item target/${{ matrix.platform.target }}/release/intervals_icu_mcp.exe app/${{ matrix.platform.target }}/${{ matrix.platform.bin }}

      - name: Generate SHA-256 (Unix)
        if: matrix.platform.os != 'windows-latest'
        run: |
          shasum -a 256 app/${{ matrix.platform.target }}/${{ matrix.platform.bin }} | cut -d ' ' -f 1 > app/${{ matrix.platform.target }}/${{ matrix.platform.bin }}.sha256

      - name: Generate SHA-256 (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          (Get-FileHash -Algorithm SHA256 app/${{ matrix.platform.target }}/${{ matrix.platform.bin }}).Hash.ToLower() | Out-File -Encoding ascii app/${{ matrix.platform.target }}/${{ matrix.platform.bin }}.sha256

      - name: Upload release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            app/${{ matrix.platform.target }}/${{ matrix.platform.bin }}
            app/${{ matrix.platform.target }}/${{ matrix.platform.bin }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_docker_images:
    name: Build Docker images
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository_owner }}/rusty-intervals-mcp:latest
            ghcr.io/${{ github.repository_owner }}/rusty-intervals-mcp:${{ github.ref_name }}
